  <head>

  <body>
      <!-- Quiz Start Button -->

      <div class="body">

      <div class="row>"> <button onclick="startQuiz()">Start Quiz</button> <div>Time:<span  id="demo"> 0</span></div>

      <div id="question_area">
      <!-- quuiz questions-->
      <div id="questions"></div>

      <!-- quiz answers -->
      <div id="answers"></div>
    </div>
        <!-- the completed game section -->
        <div class="hide" id="game_done">
          <div >Score: <span id='score'></span></div>
          <!--render the final score  -->
      <div id="finalScore"></div>

      <input id="userInitials"></input>

      <div>Recent Players: <span id='theInital'></span>   </div>

    </div>
